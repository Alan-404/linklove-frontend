<div class="p-1 px-3 myHeader d-flex justify-content-between">
    <div (click)="mainPage()" style="cursor: pointer;" class="d-flex mt-2 w-50">
        <img style="width: 25px; height: 30px;" src="../../../../assets/images/logo.png"/>
        <h1 style="font-size: 30px;" class=""><span style="color: rgb(233, 233, 91)">Link</span><span style="color: pink">love</span></h1>
        &#160;&#160;&#160;&#160;&#160;&#160;
        <input style="height: 80%; width: 50%;" class="mySearch p-2 px-3" type="text" placeholder="Search..."/>
    </div>

    <div class="d-flex">
        <div (click)="goProfilePage(user.id)" class="d-flex myInfo px-2" style="cursor: pointer; border-radius: 25px;">
            <img class="mt-2" style="width: 40px; height: 40px; border-radius: 50%;" [src]="user.avatar"/>
            &#160;
            <h2 class="mt-2">{{user.last_name}}</h2>
        </div>
        <div (click)="handleAuthOptions()" class="mt-2 px-2 myOption">
            <i class="fa fa-arrow-down p-2 text-light"></i>
        </div>
    </div>


    
</div>
<div style="padding-top: 11vh;" >
        
</div>

<div *ngIf="showAuthOptions" class="authOptions">
    <div class="list-group">
        <button (click)="goProfilePage(user.id)" type="button" class="list-group-item list-group-item-action d-flex">
            <img class="mt-2" style="width: 40px; height: 40px; border-radius: 50%;" [src]="user.avatar"/>
            &#160;&#160;&#160;&#160;
            <div>
                <h2 class="mt-2">{{user.first_name + " " + user.last_name}}</h2>
            </div>
            
        </button>
        <button (click)="logoutAccount()" type="button" class="list-group-item list-group-item-action">Logout</button>
    </div>
</div>

<div (click)="handleAuthOptions()" *ngIf="showAuthOptions" class="dark-overlay">

</div>
